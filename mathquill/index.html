<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathquill</title>
    <link rel="stylesheet" href="mathquill-0.10.1/mathquill.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="mathquill-0.10.1/mathquill.js"></script>
    <script>
      var MQ = MathQuill.getInterface(2);
    </script>
    <script src="vars.js"></script>
    <script src="Calc.js"></script>
    <script src="controladores.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  </head>
  <body class="m-2">
    <h4>Ecuacion General:</h4>
    <p>
      <span class="mathquilll" id="ecuacion"
        >Ax^2+By^2+Cz^2+Dxy+Exz+Fyz+Gx+Hy+Iz=J</span
      >
    </p>

    <button class="btn btn-primary" onclick="show()">aas</button>

    <table class="w-100 table" id="tabla">
      <tr>
        <td>A: <span class="valor w-100" id="A">1</span></td>
        <td>B: <span class="valor w-100" id="B">1</span></td>
        <td>C: <span class="valor w-100" id="C">1</span></td>
        <td>D: <span class="valor w-100" id="D">0</span></td>
        <td>E: <span class="valor w-100" id="E">0</span></td>
      </tr>
      <tr>
        <td>F: <span class="valor w-100" id="F">0</span></td>
        <td>G: <span class="valor w-100" id="G">0</span></td>
        <td>H: <span class="valor w-100" id="H">0</span></td>
        <td>I: <span class="valor w-100" id="I">0</span></td>
        <td>J: <span class="valor w-100" id="J">1</span></td>
      </tr>
    </table>
    <div class="row">
      <div class="col">
        <div id="ggb-element"></div>
      </div>
      <div class="col">
        <div class="p-0 card" id="info"></div>
      </div>
    </div>
  </body>
</html>
